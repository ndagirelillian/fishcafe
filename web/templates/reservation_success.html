{% extends 'daze.html' %}


{% block content %}
<style>
    .container {
        color: black;
        background-color: brown;
    }

    .conv {
        padding-top: 20%;
        padding-bottom: 20%;

    }
</style>
<br><br>
<div class="container">
    <div class="conv">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            
                    <div class="alert alert-{{ message.level_tag }}">
                        {{ message }}
                    </div>
                
            {% endfor %}
        </div>
         {% endif %}

         <a href="{% url 'home' %}">
            <button class="btn btn-primary">Home</button>
        </a>

    </div>
</div>


{% endblock content %}
