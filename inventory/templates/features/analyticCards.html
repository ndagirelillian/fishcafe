{% load humanize %}
<!-- Analytics Dashboard Cards -->
<div class="analytics-container mb-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h4 class="fw-bold m-0">Today's Analytics</h4>
        <div class="dropdown">
            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="timeRangeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <iconify-icon icon="lucide:calendar" class="me-1" style="font-size: 16px;"></iconify-icon>
                Today
            </button>
            <ul class="dropdown-menu shadow-sm border-0" aria-labelledby="timeRangeDropdown">
                <li><a class="dropdown-item active" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">Yesterday</a></li>
                <li><a class="dropdown-item" href="#">This Week</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>
            </ul>
        </div>
    </div>
    
    <div class="row g-4">
        <!-- Orders Card -->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="d-flex h-100">
                        <div class="bg-primary bg-opacity-10 d-flex align-items-center justify-content-center px-4">
                            <iconify-icon icon="lucide:shopping-cart" style="color: #4361ee; font-size: 2.5rem;"></iconify-icon>
                        </div>
                        <div class="p-4 w-100">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <p class="text-muted mb-0 fw-medium">Total Orders</p>
                                <span class="badge bg-primary bg-opacity-10 text-primary px-2 py-1 rounded-pill">
                                    <iconify-icon icon="lucide:trending-up" class="me-1" style="font-size: 14px;"></iconify-icon>
                                    12%
                                </span>
                            </div>
                            <h3 class="fw-bold mb-0">{{orderCount}}</h3>
                            <div class="progress mt-3" style="height: 5px;">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Today's Orders Card -->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="d-flex h-100">
                        <div class="bg-success bg-opacity-10 d-flex align-items-center justify-content-center px-4">
                            <iconify-icon icon="lucide:clipboard-list" style="color: #2ea44f; font-size: 2.5rem;"></iconify-icon>
                        </div>
                        <div class="p-4 w-100">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <p class="text-muted mb-0 fw-medium">Today's Orders</p>
                                <span class="badge bg-success bg-opacity-10 text-success px-2 py-1 rounded-pill">
                                    <iconify-icon icon="lucide:trending-up" class="me-1" style="font-size: 14px;"></iconify-icon>
                                    8%
                                </span>
                            </div>
                            <h3 class="fw-bold mb-0">{{orderTodayCount}}</h3>
                            <div class="progress mt-3" style="height: 5px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Today's Collections Card -->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="d-flex h-100">
                        <div class="bg-warning bg-opacity-10 d-flex align-items-center justify-content-center px-4">
                           <span style="color: #f59e0b; font-size: 2rem; font-weight: bold;">Ugx</span>
                        </div>
                        <div class="p-4 w-100">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <p class="text-muted mb-0 fw-medium">Today's Collections</p>
                                <span class="badge bg-warning bg-opacity-10 text-warning px-2 py-1 rounded-pill">
                                    <iconify-icon icon="lucide:trending-up" class="me-1" style="font-size: 14px;"></iconify-icon>
                                    15%
                                </span>
                            </div>
                            <h3 class="fw-bold mb-0">{{today_total_amount|intcomma}}</h3>
                            <div class="progress mt-3" style="height: 5px;">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Add this CSS to your stylesheet for additional styling -->
<style>
    .analytics-container .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .analytics-container .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
    }
    
    .rounded-4 {
        border-radius: 12px !important;
    }
    
    .progress {
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
    }
    
    .badge {
        font-weight: 500;
    }
</style>
